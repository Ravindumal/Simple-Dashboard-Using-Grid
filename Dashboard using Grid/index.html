<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard using Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Grid Container -->
<div class="container">
    <div class="size1">
        <h2>300 <span><i class="fas fa-vials"></i></span></h2>
        <p>Number of Tests</p>
    </div>
    <div class="size1">
        <h2><i class="fas fa-battery-three-quarters"></i></h2>
        <p>Current Battery</p>
    </div>
    <div class="size2">
        <h2><i class="fas fa-user"></i></h2>
        <p>Mr.Siriwardane</p>
    </div>
    <div class="size1">
        <h2><span>30 &deg</span></h2>
        <p>Room Temperature</p>
    </div>
    <div class="size1">
        <h2>Date <span><i class="fas fa-calendar-day"></i></span></h2>
        <p>2024-04-15</p>
    </div>
    <div class="size2">
        <h2><i class="fas fa-vials"></i></h2>
        <p>Staff | 58</p>
    </div>
    <div class="size1">
        <h2>170 <span>Tests</span></h2>
        <p>Submitted</p>
    </div>
    <div class="size1">
        <h2>28 <span>Tests</span></h2>
        <p>Have Issues</p>
    </div>
    <div class="size2">
        <h2>Manage <span><i class="fas fa-user-cog"></i></span></h2>
        <p>Staff</p>
    </div>
    <div class="size2">
        <h2>View <span><i class="fas fa-chart-bar"></i></span></h2>
        <p>Test Analytics</p>
    </div>
    <div class="size2">
        <h2>Manage <span><i class="fas fa-chart-bar"></i></span></h2>
        <p>Test Analytics</p>
    </div>

    <div class="size2">
        <h2><i class="fas fa-sign-out-alt"></i></h2>
        <p>Sign Out</p>
    </div>
</div>
</body>
</html>
